<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <link rel="icon" type="image/png" href="images/favicon.png">
        <link href="css/reset.css" rel="stylesheet" type="text/css" media="all">
        <link href="css/style.css" rel="stylesheet" type="text/css" media="all"
    </head>
    <body>
        <ul class="nav">
            <li class="left"><a href="https://about.google/intl/en">About</a></li>
            <li class="left"><a href="https://store.google.com">Store</a></li>
            <li class="right" id="profile-pic"><img src="images/mike.png" width="32px" height="32px"></li>
            <li class="right" id="menu-icon"><img src="images/menu.png" width="16px" height="16px"></li>
            <li class="right" id="images"><a href="https://images.google.com">Images</a></li>
            <li class="right"><a href="https://mail.google.com">Gmail</a></li>
        </ul>
        <img src="images/googlelogo_color_272x92dp.png" width="272px" height="92px" alt="google logo" class="center">
        <div class="search-bar">
            <img src="images/magnifying-glass.png" width="14px" height="14px" class="magnifier">
            <form action="/search">
                <input type="text" name="query" class="search-bar-input">
            <a href="#"><img src="images/voice.png" width="20px" height="20px" class="voice"></a>
        </div>
        <div class="submit-buttons">
                <input type="submit" value="Google Search" class="submit">
                <input type="submit" value="I'm Feeling Lucky" class="submit">
            </form>
        </div>
        <div class="daily-memo">
            <span>It's National Recovery Month. </span><a href="https://recovertogether.withgoogle.com">Learn more about how you can support the movement</a>
        </div>
        <ul class="footer" id="footer">
            <li class="left"><a href="https://ads.google.com/intl/en_us/home/">Advertising</a></li>
            <li class="left"><a href="https://www.google.com/services">Business</a></li>
            <li class="left"><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a></li>
            <li class="right"><a href="#">Settings</a></li>
            <li class="right"><a href="https://policies.google.com/terms?hl=en&gl=us">Terms</a></li>
            <li class="right"><a href="https://policies.google.com/privacy?hl=en&gl=us">Privacy</a></li>
        </ul>
    </body>
</html>
